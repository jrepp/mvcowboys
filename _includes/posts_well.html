<!-- Side Widget Well -->
<div class="panel panel-default">
	<div class="panel-heading">Posts</div>
	<div class="panel-body">
    {% for post in site.posts limit:5 %}
 			<div class="fluid-row">
				<span class="glyphicon glyphicon-star-empty"></span>
	  		<span><a href="{{post.url}}">{{post.title}}</a></span>
		  </div>
    {% endfor %}
	</div>
</div> <!-- /.well -->
