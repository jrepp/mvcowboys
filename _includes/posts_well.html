<!-- Side Widget Well -->
<div class="well">
  <h4>Posts</h4>
  <ul class="list-unstyled">
    {% for post in site.posts limit:5 %}
		  <li>
		  	<div class="well well-sm">
		  		<span class="glyphicon glyphicon-star-empty"></span>
		  		<span><a href="{{post.url}}">{{post.title}}</a></span>
		    </div>
			</li>
    {% endfor %}
  </ul>
</div> <!-- /.well -->
