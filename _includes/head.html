<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>{% if page.title %} {{ page.title }} {% endif %} - Mission Viejo Cowboys Football and Cheer</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- responsive site -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> <!-- chrome frame -->
		<meta name="viewport" content="user-scalable=no"> <!-- prevents browser zoom on small devices -->
		<link rel="author" href="humans.txt">
		<meta name="description" content="Mission Viejo Cowboys Football and Cheer" />
		<link rel="stylesheet" href="/css/dev/style.css">
		<link rel="stylesheet" href="/owl-carousel/owl.carousel.css">
		<link rel="stylesheet" href="/owl-carousel/owl.theme.css">

		{% if page.type == 'content' %}
		<!-- Content stylesheet to style full page content -->
		<link rel="stylesheet" href="/css/dev/content.css">
		{% endif %}

	    <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
		<link rel="apple-touch-icon-precomposed" sizes="144x144" href="ico/apple-touch-icon-144-precomposed.png">
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">
		<link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png">
		<link rel="shortcut icon" href="ico/favicon.ico">	    
	</head>
	<body>

        

	<!-- Main top navigation -->	
	<header role="banner">
		<div class="mv-toplevel-dropdown">
			<nav class="navbar navbar-default navbar-static" role="navigation">
				<div class="container-fluid">
					<div class="collapse navbar-collapse">
						<!-- Horizontal box -->
						<ul class="nav navbar-nav">
							<li id="main-dropdown" class="dropdown">
								<a id="drop1" href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">
									About 
									<span class="caret" />
								</a>
								<ul class="dropdown-menu" role="menu" aria-labelledby="drop1">
									<li role="presentation">
										{% for content in site.content %}
											{% if content.tags contains "about" %}
												<a role="menuitem" tabindex="-1" href="{{content.url}}">{{content.title}}</a>
											{% endif %}
										{% endfor %}
									</li>
								</ul>

							</li>

							<li id="main-dropdown" class="dropdown">
								<a id="drop2" href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">
									Resources 
									<span class="caret" />
								</a>
								<ul class="dropdown-menu" role="menu" aria-labelledby="drop2">
									<li role="presentation">
										<a role="menuitem" tabindex="-1" href="http://twitter.com/jacobrepp">Action</a>
									</li>
								</ul>

							</li>

							<li id="main-dropdown" class="dropdown">
								<a id="drop3" href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">
									Events and Activities 
									<span class="caret" />
								</a>
								<ul class="dropdown-menu" role="menu" aria-labelledby="drop3">
									<li role="presentation">
										<a role="menuitem" tabindex="-1" href="http://twitter.com/jacobrepp">Action</a>
									</li>
								</ul>

							</li>
						</ul>
						<!-- End horizontal box -->
					</div>
				</div>
			</nav>
		</div>

	</header>

    <hr>
